<ion-view title="Expenses">
<ion-content>
      <form ng-submit="addExpense(expenses)">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Expense</span>
            <input type="text" ng-model="expenses.label">
          </label>
          <label class="item item-input">
            <span class="input-label">Amount</span>
            <input type="number" ng-model="expenses.cost">
          </label>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="expenses.date">
          </label> 
        </div>
        <div class="padding">
          <button class="button button-block button-positive" type="submit">Create Expense</button>
        </div>
      </form>

</ion-content>
</ion-view>
